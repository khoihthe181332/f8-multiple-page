<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholar | Contact Page</title>
    <!-- Css -->
    <link rel="stylesheet" href="./css/page/reset.css" />
    <link rel="stylesheet" href="./css/page/contact.css" />
    <link rel="stylesheet" href="./css/responsives/responsive.css">

    <!-- Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="wrapper">
        <!-- Start top page -->
        <div class="top-page" id="top-page">
            <div class="container">
                <div class="inner">
                    <!-- Start header -->
                    <%- include ("./partials/header") %>
                        <!-- End header -->
                        <!-- Start hero -->
                        <div class="hero">
                            <div class="hero__content">
                                <h3 class="hero__content--title">courses</h3>
                                <ul>
                                    <li><a href="./">Home</a></li>
                                    <li class="space">/</li>
                                    <li>courses</li>
                                </ul>
                            </div>
                        </div>
                        <!-- End hero -->
                </div>
            </div>
        </div>
        <!-- End top page -->

        <!-- Start main page -->
        <div class="main-page">
            <div class="container">
                <div class="inner">
                    <!-- Contact address -->
                    <div class="contact__address">
                        <div class="contact__address--img">
                            <img src="http://themazine.com/html/scholars-lms/images/inner-page/3.jpg" alt="img-1">
                        </div>
                        <div class="contact__address--content">
                            <h2>OUR CONTACT</h2>
                            <ul>
                                <li>
                                    <i class="fa-solid fa-location-dot"></i>
                                    <span>1010, Mountain view<br> Pole, LA, CA</span>
                                </li>
                                <li>
                                    <i class="fa-solid fa-phone"></i>
                                    <span>+1 123 456 7890</span>
                                </li>
                                <li>
                                    <i class="fa-regular fa-envelope"></i>
                                    <span>info@fintech.com</span>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <!-- Contact form -->
                    <div class="contact__form">
                        <form action="#">
                            <div class="contact__form--input">
                                <input type="text" name="first-name" id="" placeholder="First Name"
                                    autocomplete="false">
                            </div>
                            <div class="contact__form--input">
                                <input type="text" name="last-name" id="" placeholder="Last Name" autocomplete="false">
                            </div>
                            <div class="contact__form--input">
                                <input type="email" name="email" id="" placeholder="Email" autocomplete="false">
                            </div>
                            <div class="contact__form--input">
                                <input type="text" name="phone" id="" placeholder="Phone" autocomplete="false">
                            </div>

                            <textarea name="message" id="" placeholder="Write Message" autocomplete="false"></textarea>
                            <button type="submit" class="contact__form--btn">Send</button>
                        </form>
                    </div>

                    <!-- Contact map -->
                    <div class="contact__map">
                        <iframe class="contact__map--iframe"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29794.04037889499!2d105.75971930839627!3d21.022478559988297!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ab4df3c6c329%3A0xd8e14fe61fd32604!2zQ8OUTkcgVFkgQ-G7lCBQSOG6pk4gQ8OUTkcgTkdI4buGIEdJw4FPIEThu6RDIEY4!5e0!3m2!1svi!2s!4v1750491721520!5m2!1svi!2s"
                            allowfullscreen="" title="Google Maps location of Scholar contact address"></iframe>
                    </div>
                </div>
            </div>
            <!-- End main page -->
        </div>
        <!-- Start end page -->
        <div class="end-page">
            <div class="container">
                <div class="inner">
                    <%- include ("./partials/footer") %>
                </div>
            </div>
        </div>
        <!-- End end page -->
    </div>

    <!-- Scroll button -->
    <%- include ("./partials/scroll-btn") %>
</body>

</html>
